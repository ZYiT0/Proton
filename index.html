<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proton UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Proton UI</h1>
      <nav>
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="games">Games</button>
        <button class="tab-button" data-tab="settings">Settings</button>
        <button class="tab-button" data-tab="loader">Loader</button>
      </nav>
    </header>

    <main>
      <!-- HOME TAB -->
      <section id="home" class="tab-content active">
        <h2>Welcome to Proton</h2>
        <p>Use the tabs to explore features.</p>
      </section>

      <!-- GAMES TAB -->
      <section id="games" class="tab-content">
        <h2>Your Games</h2>
        <div id="game-list" class="game-list"></div>

        <div class="game-add-form">
          <input type="text" id="add-game-name" placeholder="Game Name" />
          <input type="text" id="add-game-url" placeholder="Game URL" />
          <input type="text" id="add-game-image" placeholder="Image URL (optional)" />
          <button id="add-game-btn">Add Game</button>
        </div>
      </section>

      <!-- SETTINGS TAB -->
      <section id="settings" class="tab-content">
        <h2>Settings</h2>

        <div class="setting-item">
          <label for="accent-color-picker">Custom Accent Color:</label>
          <input type="color" id="accent-color-picker" />
        </div>

        <div class="setting-item buttons-row">
          <button id="export-btn" class="btn">Export Settings</button>
          <button id="import-btn" class="btn">Import Settings</button>
          <input type="file" id="import-input" style="display:none" accept=".json" />
        </div>

        <div class="setting-item">
          <button id="reset-btn" class="btn reset-btn">Reset Settings</button>
        </div>
      </section>

      <!-- LOADER TAB -->
      <section id="loader" class="tab-content">
        <h2>Loader</h2>
        <button class="btn loader-btn">Load</button>
        <button class="btn loader-btn">Fullscreen</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
